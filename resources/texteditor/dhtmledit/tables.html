<HTML>
<HEAD>
<SCRIPT>
var args = window.dialogArguments;

function getAttributeString(attribname,value){
  return (value != "") ? ' '+attribname+'='+value : '';
}

function save(){
  args['NumRows']=ROWS.value;
  args['NumCols']=COLS.value;
  args['Caption']="";

  args['TableAttrs']= getAttributeString("cellPadding",Cellpadding.value)
  +getAttributeString("cellSpacing",Cellspacing.value)
  +getAttributeString("border",Border.value)
  +getAttributeString("width",Width.value)
  +getAttributeString("height",Height.value)
  +getAttributeString("bgColor",BGColor.value)
  +getAttributeString("align",Alignment.value);

  window.returnValue = args;
  window.close();
}

</SCRIPT>
